<!DOCTYPE html>
<html lang="en" ng-app="learningRepeat">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body ng-controller="myCntrl">
	<div ng-repeat="item in todos">
		<h1>{{item.name}}</h1>
		<h1>{{item.price}}</h1>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="practicingwithrepeat.js"></script>
</body>

</html>
