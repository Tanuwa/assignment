<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body ng-controller="myCtrl">


	<form>
		<input type="text" placeholder="Pockemon Name" required ng-model="name">
		<button ng-click="add(name)">Add</button>
		<button ng-click="remove(name)">Remove</button>
	


	</form>

	<div ng-repeat="pock in myViews track by $index">
		<p>Name:{{pock}}</p>
	</div>






	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="angServicesBeg.js"></script>
</body>

</html>
