<!DOCTYPE html>
<html lang="en" ng-app="YodaApp">

<head>
	<meta charset="UTF-8">
	<title>Yoda Speak</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="MainController">
	<form>
		<input type="text" placeholder="Talk like Yoda" ng-model="yodaSpeech">
		<button type="submit" value="submit" ng-click="yodaTranslate(yodaSpeech)">Translate</button>
	</form>


	<h2>{{yodaSpeak}}</h2>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js "></script>
	<script src="yoda.js"></script>

</body>

</html>
